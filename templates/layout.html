<!DOCTYPE html>

<!-- layout.html base template -->

<html lang="en">
  <head>
    <title>Killinchy Beekeepers Association</title>
    <link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static', filename='css/w3.css') }}">
    <link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    {% endblock %}
  </head>


  <body>
    <nav
	class="w3-sidenav w3-collapse w3-white w3-card-2 w3-text-blue"
	style="width:140px;">
      {% include "sidenav.html" ignore missing %}
    </nav>
    <div class="w3-container w3-main" style="margin-left:140px">
      {% include "title.html" ignore missing %}
      <div class="w3-container w3-padding-0">
	{% block body %}
	Hello!
	{% endblock %}
      </div>
      {% include "footer.html" ignore missing %}
    </div>
  </body>
</html>
